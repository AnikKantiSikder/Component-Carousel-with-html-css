<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="carousel.css">
    <title>Carousel Component</title>
</head>
<body>
    <div class="carousel">
        <!-- Author image -->
        <img src="anik.jpg" alt="Carousel picture">

        <blockquote class="testimonial">
            <!-- Author testimonial text -->
            <p class="testimonial-text">
                " I'm a software engineer and also I'm a writer.
                Computer programming is my passion. My growing
                philosophy is 1% self-improvement each day with
                my passion, hard work and I believe in compound
                effect. "
            </p>
            <!-- Author name -->
            <p class="testimonial-author">Anik Kanti Sikder</p>
            <!-- Author's job -->
            <p class="testimonial-job">
                Software engineer for Anix.com
            </p>
        </blockquote>

        <!-- Previous and Next buttons -->
        <button class="btn btn--left">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</body>
</html>
